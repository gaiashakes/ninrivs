<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Rive Test</title>
  <style>
    body { background:#f5f5f5; padding:20px; }
    #riveCanvas { border:1px solid #ccc; display:block; }
  </style>
</head>
<body>

<h2>Rive Test File</h2>

<!-- Canvas Rive will render into -->
<canvas id="riveCanvas" width="367" height="63"></canvas>

<!-- Load YOUR self-hosted runtime -->
<script src="https://raw.githubusercontent.com/gaiashakes/ninrivs/main/rive.js"></script>

<script>
(async function() {

  // Make sure runtime actually loaded
  console.log("Global 'rive' object present?", typeof rive !== "undefined");

  // URL of your .riv file
  const rivURL = "https://raw.githubusercontent.com/gaiashakes/ninrivs/main/mainbuttons.riv";

  // Fetch animation file
  const buffer = await fetch(rivURL).then(r => r.arrayBuffer());

  // Create Rive instance
  window.riveInstance = new rive.Rive({
    buffer: buffer,
    canvas: document.getElementById("riveCanvas"),
    autoplay: true,
    artboard: "Artboard",
    stateMachines: ["State Machine 1"],
    automaticallyHandleEvents: true
  });

  console.log("Rive instance created:", window.riveInstance);

})();
</script>

</body>
</html>
